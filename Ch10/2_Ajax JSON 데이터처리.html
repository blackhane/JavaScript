<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 데이터처리</title>
    <!--
        날짜 : 2022 10 19
        이름 : 박진휘
        내용 : Ajax 데이터 처리
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('button').click(function() {
               //데이터 요청
               $.ajax({
                    url:'http://chhak.or.kr/data/users.json',
                    type:'get',
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                        //화면처리
                        for(let users of data.users){
                            $('table').append('<tr></tr>');
                            $('table tr:last-child').append('<td>'+users.uid+'</td>');
                            $('table tr:last-child').append('<td>'+users.name+'</td>');
                            $('table tr:last-child').append('<td>'+users.hp+'</td>');
                            $('table tr:last-child').append('<td>'+users.age+'</td>');
                        }
                    }
               }); 
            });
        });
    </script>
</head>
<body>
    <h3>Ajax 데이터 처리</h3>

    <button>데이터 요청</button>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>휴대폰</th>
            <th>나이</th>
        </tr>
    </table>
</body>
</html>
