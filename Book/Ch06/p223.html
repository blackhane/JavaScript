<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/Book/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $('#p1').addClass('aqua');
            $('#p2').removeClass('red');
            $('#p3').toggleClass('green');
            $('#p4').toggleClass('green');
            $('#p5').text($('#p5').hasClass('yellow'));
        });
    </script>
    <style>
        .aqua{background: #0ff;}
        .red{background: #f00;}
        .green{background: #0f0;}
        .yellow{background: #ff0;}
    </style>
</head>
<body>
    <p id="p1">내용</p>
    <p id="p2" class="red">내용</p>
    <p id="p3">내용</p>
    <p id="p4" class="green">내용</p>
    <p id="p5" class="yellow">내용</p>
</body>
</html>
