<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/Book/jquery-3.6.1.min.js"></script>
    <script>
       $(function(){
            $('.wrap').delegate('.btn1','mouseover',function(){
                alert('Hello');
            });
            $('.btn1').addClass('n');
            
            $(document).one('mouseover','.btn_2',function(){
                alert('Welcome');
            });
            $('.btn_2').addClass('on');
       });
    </script>
</head>
<body>
    <div>
        <p class="wrap">
            <button class="btn1">버튼1</button>
        </p>
        <p>
            <button class="btn_2">버튼2</button>
        </p>
    </div>
</body>
</html>
