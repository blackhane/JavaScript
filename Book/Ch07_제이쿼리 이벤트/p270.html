<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/Book/jquery-3.6.1.min.js"></script>
    <script>
       $(function(){
            $('#btn1').data('text','javascript').on({'mouseover':overFnc,'mouseout':outFnc});
            $('#btn2').data('text','welcome!').on({'mouseover focus':overFnc,'moustout blur':outFnc});
            
            function overFnc(){
                $('.txt').text($(this).data('text'));
            }
            function outFnc(){
                $('.txt').text('');
            }
        });
       
    </script>
</head>
<body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
</body>
</html>
