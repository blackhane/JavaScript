<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/Book/jquery-3.6.1.min.js"></script>
    <script>
       $(function(){
            $('.btn_1.on').on('mouseover focus',function(){
                alert('Hello');
            });
            $('.btn_1').addClass('on');

            $(document).on('mouseover focus','btn_2.on',function(){
                alert('welcome');
            });
            $('.btn_2').addClass('on');
       });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
</body>
</html>
