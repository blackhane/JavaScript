<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/Book/jquery-3.6.1.min.js"></script>
    <script>
       $(function(){
            $('.txt1').animate({marginLeft:'100px'},1000)
            .animate({marginLeft:'300px'},1000)
            .animate({marginLeft:'400px'},1000);
        
            $('.txt2').animate({marginLeft:'100px'},1000)
            .animate({marginLeft:'300px'},1000)
            .animate({marginLeft:'400px'},1000);
            $('.txt2').clearQueue();
        });
    </script>
    <style>
        .txt1, .txt2{
            width: 50px;
            text-align: center;
            background: aqua;
        }
        .txt2{
            background: orange;
        }
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>
</body>
</html>
