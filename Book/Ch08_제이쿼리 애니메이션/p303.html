<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/Book/jquery-3.6.1.min.js"></script>
    <script>
       $(function(){
            let txt1 = $('.txt1');
            let count = 1;
            $('.btnWrap button').on('click',function(){
                if(!txt1.is('.animated')){
                    if($(this).hasClass('backBtn')){
                        count--;
                        if(count < 1){
                            count = 1;
                            return false;
                        }
                        txt1.animate({marginLeft:'-=10%'},300);
                    } else {
                        count++;
                        if(count > 10){
                            count = 10;
                            return false;
                        }
                        txt1.animate({marginLeft:'+=10%'},300);
                    }
                }
            });

       });
    </script>
</head>
<body>
    <p class="btnWrap">
        <button class="backBtn">Back</button>
        <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>
</body>
</html>
