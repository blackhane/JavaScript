<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_JSON 객체</title>
    <!--
        날짜 : 2022 10 06
        이름 : 박진휘
        내용 : JavaScript JSON 객체 실습

        JSON 객체
         JavaScript Object Notation 객체 표기방식
         키-값이 쌍으로 이루어지며 키는 반드시 " " 처리
         JSON은 이기종간의 데이터 교환을 위한 표준 데이터 포맷방식
    -->
</head>
<body>
    <h3>JSON 객체</h3>
    <script>

        let user1 = {
            "uid": "a101",
            "name": "김유신",
            "hp": "010-1234-1001",
            "age": 20
        };
        
        document.write("user1 : " +user1 +"<br>");
        document.write("uid : " +user1.uid +"<br>");
        document.write("name : " +user1.name +"<br>");
        document.write("hp : " +user1.hp +"<br>");
        document.write("age : " +user1.age +"<br>");

        //JSON 객체 배열
        let jsonData = {"users":[
            {"uid":"a101", "name":"김유신", "age":25, "addr":"서울"},
            {"uid":"a102", "name":"김춘추", "age":30, "addr":"부산"},
            {"uid":"a103", "name":"장보고", "age":35, "addr":"대구"},
            {"uid":"a104", "name":"강감찬", "age":40, "addr":"경기"},
            {"uid":"a105", "name":"이순신", "age":45, "addr":"광주"}
        ]};

        //JSON 객체 반복문
        for(let user of jsonData.users){
            document.write("<p>");
            document.write("uid : " +user.uid + "<br>");
            document.write("name : " +user.name + "<br>");
            document.write("age : " +user.age + "<br>");
            document.write("addr : " +user.addr + "<br>");
            document.write("</p>");
        }

        //JSON 문자열 변환
        let strJson = JSON.stringify(jsonData);
        document.write("strJson : " +strJson +"<br>");

        let json = JSON.parse(strJson);
        document.write("json : " +json +"<br>")
    </script>

</body>
</html>
